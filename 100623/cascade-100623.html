<html>

<head>
    <title>How Css Rules Cascade</title>
    <style type="text/css">
    * {
        font-family: Arial, Verdana, sans-serif;
    }
    h1 {
        font-family: 'Courier New', Courier, monospace;
    } 
    i {
        color: green;
    }
    i {
        color: red;
    }
    b {
        color: pink;
    }
    p b {
        color: blue !important;
        /* color: blue; */
    }
    p b {
        color: violet;
    }
    p#intro {
        font-size: 100%;
    }
    p {
        font-size: 75%;
    }
    </style>
</head>

<body>
    <h1>Potatoes</h1>
    <p id="intro">There are <i>dozens</i>of different <b>Potatoe</b>varieties.</p>
    <p>They are ussually described as aerly, second early and maincrop potatoes.</p>
</body>
</html>
